<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New dataaaaaa</title>
</head>
<body style="background-color: grey;">
<h2 style="margin: auto; width: 40%;">REGISTRATION FORM</h2>
<form action="register"  method="POST" style="margin: auto; width: 40%;">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" ><br>
  <input type="text"  name="first_name" placeholder="first name"><br>
  <input type="text" name="last_name" placeholder="last name"><br>
  <input type="email"  name="email" placeholder="Email"><br>
  <input type="password"  name="password1" placeholder="Password"><br>
  <input type="password"  name="password2" placeholder="Confirm Password"><br><br>
  <input type="submit" value="Submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
